name: lint

on:
  push:
    paths:
      - Dockerfile
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          files: Dockerfile
          config: ./.hadolint.yaml